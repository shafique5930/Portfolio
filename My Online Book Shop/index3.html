<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Stop Motion Creators</title>
    <style>
        @media only screen and (max-width: 600px) {
            body {
                color: orange
            }

            ;
        }

        .flex {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class="bg-dark">
    <!--  -->
    <header id="header" class="sticky-top">
        <nav id="navbar" class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-warning" href="#">
                    <img class="w-25" src="/logo.png" alt="" id="header-img">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-warning" aria-current="page" href="#featured">Featured</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning" href="#latest_videos">Latest</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning" href="#contact_us">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--  -->
    <main id="main_section">
        <section id="hero-section">
            <div class="container-fluid">
                <h1 class="text-warning">Stop Motion Creators</h1>
            </div>
            <img src="" alt="" id="header-img">
        </section>
        <section id="featured">
            <div class="container ms-auto">
                <h3 class="text-warning">Army Men:Grey army vs Green army #stopmotion (big plastic warfare)</h3>
                <iframe width="790" height="444" src="https://www.youtube.com/embed/BD-9xPGOkcw"
                    title="Army Men:Grey army vs Green army #stopmotion (big plastic warfare)" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share aria-controls"
                    allowfullscreen></iframe>
            </div>
        </section>
        <!--  -->
        <section id="latest_videos mt-5">
            <div class="d-flex container">
                <div class="container">
                    <iframe width="360" src="https://www.youtube.com/embed/VJ1prZi-MC4"
                        title="The Trench |plastic army men stopmotion war" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </div>
                <div class="container">
                    <iframe width="360" src="https://www.youtube.com/embed/mh10fEOeRZM"
                        title="Army Men:Big army convoy ambush #stopmotion (plastic army men)" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </div>
                <div class="container">
                    <iframe width="360" src="https://www.youtube.com/embed/gKLXfgUDPLY"
                        title="Army Men|grey army vs green army|#stopmotion#plasticapocalypse" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </div>
            </div>
        </section>
        <!--  -->
        <section id="contact_us">
            <form action="https://www.freecodecamp.com/email-submit" id="form">
                <label for="name"><input type="text" name="name" id="name"></label>
                <label for="email"><input type="email" name="email" id="email" placeholder="abc@xyz.com"></label>
                <input type="submit" value="Process" id="submit">
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
